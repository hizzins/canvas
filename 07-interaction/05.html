<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        margin: 0;
      }
      canvas {
        width: 100%;
        background: #eee;
      }
    </style>
  </head>

  <body>
    <canvas class="canvas" width="600" height="400">이 브라우저는 캔버스를 지원하지 않습니다.</canvas>

    <script>
      const canvas = document.querySelector('.canvas');
      const ctx = canvas.getContext('2d');

      let r = 100;
      let angle = 0;
      let xPos = 0;
      let yPos = 0;

      function toRadian(d) {
        return d * Math.PI / 180;
      }

      function render() {
        xPos = Math.cos(toRadian(angle)) * r;
        yPos = Math.sin(toRadian(angle)) * r;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        ctx.arc(xPos + 250, yPos + 150, 10, 0, Math.PI * 2);
        ctx.fill();
        angle++;
        requestAnimationFrame(render);
      }

      render();

    </script>
  </body>
</html>
