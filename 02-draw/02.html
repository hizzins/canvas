<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      canvas {
        background: #eee;
      }
    </style>
  </head>

  <body>
    <canvas class="canvas" width="600" height="400">이 브라우저는 캔버스를 지원하지 않습니다.</canvas>

    <script>
      // beginPath
      // moveTo
      // lineTo
      // closePath
      const canvas = document.querySelector('.canvas');
      const ctx = canvas.getContext('2d');

      ctx.beginPath();
      ctx.moveTo(100, 100);
      ctx.lineTo(200, 230);
      ctx.stroke();
      ctx.closePath();
    </script>
  </body>
</html>
